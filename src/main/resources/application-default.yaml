spring:
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

management:
  health:
    jms:
      enabled: ${MANAGEMENT_HEALTH_JMS_ENABLED:false}

queue:
  engineRequestQueue: md2doc-engine-queue

transform:
  core:
    version: 5.2.5
  pandoc:
    toc:
      enabled: false
      depth: 3
    pdf:
      engine: xelatex
